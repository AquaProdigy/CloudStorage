<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Файловое хранилище</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default" style="background-color: lightblue">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Файловое хранилище</a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-2">
            <h3>Регистрация</h3>
            <form th:action="@{/api/auth/register}" th:method="POST" th:object="${user}">
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" name="username" class="form-control" id="username">
                    <label th:if="${#fields.hasErrors('username')}" style="color: red" th:errors="*{username}"></label>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" id="password" aria-describedby="passwordHelp">
                    <label th:if="${#fields.hasErrors('password')}" style="color: red" th:errors="*{password}"></label>

                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
<!--                <a th:href="@{/login}">Войти</a>-->
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
